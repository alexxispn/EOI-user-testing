<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="add">AÃ±adir</button>
    <ul>
        <li>
            <p>Alvin Clayton</p>
            <button class="remove">Borrar</button>
        </li>
        <li>
            <p>Paul Hunt</p>
            <button class="remove">Borrar</button>
        </li>
        <li>
            <p>Allie Wilkins</p>
            <button class="remove">Borrar</button>
        </li>
        <li>
            <p>Lloyd Terry</p>
            <button class="remove">Borrar</button>
        </li>
        <li>
            <p>Milton Jefferson</p>
            <button class="remove">Borrar</button>
        </li>
    </ul>
    <input type="text" id="filter" placeholder="Nombre">
</body>

<script>
const addUser = () => {
    const li = document.createElement('li');
    const p = document.createElement('p');
    const button = document.createElement('button');
    p.innerHTML = 'Cordelia Ingram';
    button.innerHTML = 'Borrar';
    button.classList.add('remove');
    li.appendChild(p);
    li.appendChild(button);
    document.querySelector('ul').appendChild(li);
    addRemoveButton();
    }
const addButton = document.querySelector('#add');
    addButton.addEventListener('click', addUser);



const removeUser = (elem) => {
    const li = elem.target.parentElement;
    li.remove();
}
const addRemoveButton = () => {
    const removeButton = document.querySelectorAll('.remove');
    removeButton.forEach(button => {
        button.addEventListener('click', removeUser);
    });
}
addRemoveButton()



function filterUsers(elem) {
    const filter = elem.target.value.toUpperCase();
    const li = document.querySelectorAll('li');
    li.forEach(item => {
        const text = item.textContent;
        if (text.toUpperCase().indexOf(filter) > -1) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}
const filter = document.querySelector('input');
filter.addEventListener('keyup', filterUsers);


</script>
</html>
